version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "0.0.0.0:80:80" # HTTP (bind to all interfaces, accepts 80.247.0.31)
      - "0.0.0.0:443:443" # HTTPS (bind to all interfaces, accepts 80.247.0.31)
      - "8080:8080" # Metrics endpoint (internal)
    volumes:
      - ./nginx-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-proxy/conf.d:/etc/nginx/conf.d:ro
      - ./nginx-proxy/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    entrypoint: /bin/sh
    command: -c "rm -f /var/log/nginx/access.log /var/log/nginx/error.log && touch /var/log/nginx/access.log /var/log/nginx/error.log && nginx -g 'daemon off;'"
    depends_on:
      - nginx-service1
      - nginx-service2
    networks:
      - nginx-network
      - monitoring-network
    restart: unless-stopped

  # Nginx Prometheus Exporter for metrics
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - '-nginx.scrape-uri=http://nginx-proxy:8080/metrics'
    ports:
      - "9113:9113"
    depends_on:
      - nginx-proxy
    networks:
      - monitoring-network
    restart: unless-stopped

  # First Nginx Service
  nginx-service1:
    image: nginx:alpine
    container_name: nginx-service1
    volumes:
      - ./nginx-service1/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-service1/html:/usr/share/nginx/html:ro
    networks:
      - nginx-network
    restart: unless-stopped

  # Second Nginx Service
  nginx-service2:
    image: nginx:alpine
    container_name: nginx-service2
    volumes:
      - ./nginx-service2/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-service2/html:/usr/share/nginx/html:ro
    networks:
      - nginx-network
    restart: unless-stopped

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - monitoring-network
    restart: unless-stopped

  # Tempo - Distributed tracing
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    ports:
      - "3200:3200" # Tempo
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    command: [ "-config.file=/etc/tempo/tempo.yml" ]
    volumes:
      - ./monitoring/tempo/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo-data:/var/tempo
    networks:
      - monitoring-network
    restart: unless-stopped

  # User Stats Exporter - Parses nginx logs and exports per-user metrics
  user-stats-exporter:
    build:
      context: ./monitoring/user-stats-exporter
      dockerfile: Dockerfile
    container_name: user-stats-exporter
    environment:
      - EXPORTER_PORT=9114
    volumes:
      - nginx-logs:/var/log/nginx:ro
    ports:
      - "9114:9114" # Prometheus metrics endpoint
    depends_on:
      - nginx-proxy
    networks:
      - monitoring-network
      - nginx-network
    restart: unless-stopped

  # OpenTelemetry Collector - Collects logs and generates metrics for rate limiting and timeouts
  # Using contrib image which includes additional processors like count
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: [ "--config=/etc/otel-collector-config.yml" ]
    volumes:
      - ./monitoring/otel-collector/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
      - nginx-logs:/var/log/nginx:ro
    ports:
      - "8889:8889" # Prometheus metrics endpoint
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    depends_on:
      - nginx-proxy
      - tempo
    networks:
      - monitoring-network
      - nginx-network
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - tempo
    networks:
      - monitoring-network
    restart: unless-stopped

networks:
  nginx-network:
    driver: bridge
  monitoring-network:
    driver: bridge

volumes:
  prometheus-data:
  tempo-data:
  grafana-data:
  nginx-logs:


