user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Client timeouts
    client_body_timeout 60s;          # Timeout for reading client request body
    client_header_timeout 60s;        # Timeout for reading client request header
    send_timeout 60s;                 # Timeout for transmitting a response to the client

    # Proxy timeouts (global defaults)
    proxy_connect_timeout 60s;        # Timeout for establishing a connection with the proxied server
    proxy_send_timeout 60s;           # Timeout for transmitting a request to the proxied server
    proxy_read_timeout 60s;           # Timeout for reading a response from the proxied server
    proxy_next_upstream_timeout 0;    # Timeout for the next upstream server (0 = disabled)
    proxy_next_upstream_tries 0;      # Number of attempts to pass a request to the next server (0 = disabled)

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Rate limiting zones by user (IP address) and route
    # Zone for /server1: 10 requests per second per IP, burst of 20
    limit_req_zone $binary_remote_addr zone=server1_limit:10m rate=10r/s;
    
    # Zone for /server2: 5 requests per second per IP, burst of 10
    limit_req_zone $binary_remote_addr zone=server2_limit:10m rate=5r/s;
    
    # Zone for root path: 2 requests per second per IP, burst of 5
    limit_req_zone $binary_remote_addr zone=root_limit:10m rate=2r/s;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}

