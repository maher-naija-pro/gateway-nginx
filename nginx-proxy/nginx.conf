user nginx;
worker_processes auto;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced log format with timing information for timeout detection
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Log access logs to stdout only (no file logging)
    access_log /dev/stdout main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Large buffer sizes for big payloads (LLM requests)
    client_max_body_size 100M;       # Max request body size

    # Rate limiting zones by user (IP address) and route
    # Zone for /server1: 10 requests per second per IP, burst of 20
    limit_req_zone $binary_remote_addr zone=server1_limit:10m rate=10r/s;
    
    # Zone for /server2: 5 requests per second per IP, burst of 10
    limit_req_zone $binary_remote_addr zone=server2_limit:10m rate=5r/s;
    
    # Zone for root path: 2 requests per second per IP, burst of 5
    limit_req_zone $binary_remote_addr zone=root_limit:10m rate=2r/s;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}

