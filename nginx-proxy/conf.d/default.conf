# HTTP server with path-based routing
server {
    listen 80;
    server_name 80.247.0.31 _;

    # Route /server1 to first service with rate limiting
    location /server1 {
        # Rate limiting: 10 requests/second per IP with burst of 20
        limit_req zone=server1_limit burst=20 nodelay;
        limit_req_status 429;
        
        rewrite ^/server1/?(.*)$ /$1 break;
        proxy_pass http://nginx-service1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Route /server2 to second service with rate limiting
    location /server2 {
        # Rate limiting: 5 requests/second per IP with burst of 10
        limit_req zone=server2_limit burst=10 nodelay;
        limit_req_status 429;
        
        rewrite ^/server2/?(.*)$ /$1 break;
        proxy_pass http://nginx-service2:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Default route with rate limiting
    location / {
        # Rate limiting: 2 requests/second per IP with burst of 5
        limit_req zone=root_limit burst=5 nodelay;
        limit_req_status 429;
        
        return 200 "Nginx Proxy - Available routes:\n/server1 - First Service (10 req/s per IP)\n/server2 - Second Service (5 req/s per IP)\n";
        add_header Content-Type text/plain;
    }

    # Metrics endpoint for Prometheus exporter (internal only)
    location /metrics {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker network
        allow 10.0.0.0/8;     # Docker network
        deny all;
    }
}

# HTTPS server with path-based routing
