# HTTP server with path-based routing
server {
    listen 80;
    server_name 80.247.0.31 _;

    # Route /server1 to first service
    location /server1 {
        rewrite ^/server1/?(.*)$ /$1 break;
        proxy_pass http://nginx-service1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Route /server2 to second service
    location /server2 {
        rewrite ^/server2/?(.*)$ /$1 break;
        proxy_pass http://nginx-service2:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Default route (optional - can redirect or show info)
    location / {
        return 200 "Nginx Proxy - Available routes:\n/server1 - First Service\n/server2 - Second Service\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS server with path-based routing
server {
    listen 443 ssl;
    http2 on;
    server_name 80.247.0.31 _;

    # SSL configuration (using service1 certificate as default)
    ssl_certificate /etc/nginx/ssl/service1.crt;
    ssl_certificate_key /etc/nginx/ssl/service1.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Route /server1 to first service
