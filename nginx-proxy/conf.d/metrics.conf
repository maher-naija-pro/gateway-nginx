# Metrics server for Prometheus exporter (internal only)
server {
    listen 8080;
    server_name _;

    # Metrics endpoint
    location /metrics {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker network
        allow 10.0.0.0/8;     # Docker network
        deny all;
    }
}

