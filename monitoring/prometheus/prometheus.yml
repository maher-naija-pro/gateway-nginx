# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nginx-gateway'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
# rule_files:
#   - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Nginx metrics via nginx-prometheus-exporter
  # The exporter scrapes stub_status from nginx-proxy:8080/metrics and converts to Prometheus format
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx-proxy'
          instance: 'nginx-gateway'

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'
          instance: 'tempo'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          instance: 'grafana'

  # User Stats Exporter per-user metrics
  - job_name: 'user-stats-exporter'
    static_configs:
      - targets: ['user-stats-exporter:9114']
        labels:
          service: 'nginx-proxy'
          instance: 'nginx-gateway'
          metrics_type: 'per-user-stats'

  # OpenTelemetry Collector metrics (rate limiting and timeouts)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'
          instance: 'otel-collector'
          metrics_type: 'rate-limit-timeout'

